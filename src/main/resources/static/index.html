<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="header-content">
                    <div class="header-content-inner">
                        <h1>Would you like to compare two images? Stop waiting!</h1>
                        <a href="#compare-image" class="btn  btn-xl btn-outline page-scroll">Start Now!</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="device-container">
                    <div class="device-mockup iphone6_plus portrait white">

<section id="compare-image" class="bg-primary text-center" style="height: 650px">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <label class="btn btn-outline btn-outline-color btn-xl"> Choose first image
                    <input type="file" style="display: none" id="input1" multiple>
                </label>
            </div>
            <div class="col-md-4">
                <label id='resultBtn' style="display: none"
                       class="btn btn-outline btn-outline-color btn-xl">Compare</label>
            </div>
            <div class="col-md-4">
                <label class="btn btn-outline btn-outline-color btn-xl"> Choose second image
                    <input type="file" style="display: none" id="input2" multiple>
                </label>
            </div>
            <div class="loader" id='loader' style="display: none">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
        <div class="row" style="margin-top: 5%">
            <div class="col-md-6">
                <img id="img1" style="display: none;" src=""/>
            </div>
            <div class="col-md-6">
                <img id="img2" style="display: none;" src=""/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img id="img3" style="display: none;" src=""/>
            </div>
        </div>
    </div>
</section>
